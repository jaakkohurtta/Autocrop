<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="../node_modules/cropperjs/dist/cropper.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Image Autocrop n Resize</title>
</head>
<body class="bg-dark">
  <div class="container bg-light border-dark border-left border-right mt-2">
    <div class="row mb-2">
      <div class="col-5 pt-2 border-bottom border-dark border border-right-0 border-left-0">
        <input class="form-control-file bg-light rounded" type="file" id="sourceImg" required>
      </div>

      <div class="col-3 p-1 input-group border border-dark border-left-0 border-right-0">
        <div class="input-group-prepend">
          <span class="input-group-text">Export Width</span>
        </div>
        <input type="number" class="form-control" id="inputExportWidth" placeholder="666" required>
      </div>

      <div class="col-3 p-1 input-group border border-dark border-right-0 border-left-0">
        <div class="input-group-prepend">
          <span class="input-group-text">Export Height</span>
        </div>
        <input type="number" class="form-control" id="inputExportHeight" placeholder="666" required>
      </div>
    
      <div class="col-1 p-1 border-dark border border-left-0 border-right-0">
        <button type="click" class="btn btn-dark w-100 rounded-0" id="importBtn">Crop</button>
      </div>
    </div>

    <!-- Canvas for image -->
    <div id="imgContainer" class="img-container"><img id="imgElement" class=""></div>
     
    <!-- Input Info & Controls -->
    <div id="fileInfo" class="d-none mt-2">
      <div class="row">
        <div id="imageWidth" class="col text-center border-dark border border-right-0 border-left-0 p-2">Image Width: </div>
        <div id="imageHeight" class="col text-center border-dark border p-2">Image Height: </div>
        <div id="imageAspectRatio" class="col text-center border-dark border border-left-0 border-right-0 border-right-0 p-2">Image Aspect Ratio: </div>
      </div>
      <div class="row">
        <div id="cropWidth" class="col text-center border-dark border border-top-0 border-left-0 p-2">Crop Width: </div>
        <div id="cropHeight" class="col text-center border-dark border-bottom p-2">Crop Height: </div>
        <div id="cropAspectRatio" class="col text-center border-dark border border-top-0 border-right-0 p-2">Crop Aspect Ratio: </div>
      </div>
      <div class="row">
        <div id="exportWidth" class="col text-center border-dark border border-top-0 border-left-0 p-2">Export Width: </div>
        <div id="exportHeight" class="col text-center border-dark border-bottom p-2">Export Height: </div>
        <div id="exportAspectRatio" class="col-4 text-center border-dark border border-top-0 border-right-0 p-2">Export Aspect Ratio: </div>
      </div>
      <div class="row">
        <div class="col border-dark border-bottom p-2">
          <input type="button" class="btn btn-dark w-100 rounded-0" value="Export Image" id="exportBtn">
        </div>
      </div>
      <div id="exportInfo" class="output-info align-content-center text-center p-2">Export location: </div>
    </div>  
  </div>

  <div class="container bg-dark mt-2 mb-2 p-0">
    <div id="alertMsg" class="text-center"></div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="../node_modules/cropperjs/dist/cropper.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Image Autocrop n Resize</title>
</head>
<body class="bg-dark">
  <div class="container bg-light border-dark border-left border-right mt-2">
    <div class="row mb-3 mt-3">
      <div class="col-10 pt-2 border-bottom border-dark border border-right-0 border-left-0">
        <input class="form-control-file bg-light rounded" type="file" id="source-img"/>
      </div>
      <div class="col-2 p-1 border-dark border border-left-0 border-right-0">
        <button type="button" class="btn btn-dark w-100 rounded-0" id="select-btn">Select</button>
      </div>
    </div>
    
     <!-- Canvas for image -->
    <div id="img-container" class="img-container"></div>
     
    <!-- Input Info & Controls -->
    <div id="file-info" class="mt-3">
      <div class="row">
        <div id="image-width" class="col text-center border-dark border border-right-0 border-left-0 p-2"></div>
        <div id="image-height" class="col text-center border-dark border p-2"></div>
        <div id="image-aspect-ratio" class="col text-center border-dark border border-left-0 border-right-0 border-right-0 p-2"></div>
      </div>
      <div class="row">
        <div id="crop-width" class="col text-center border-dark border border-top-0 border-left-0 p-2">Crop Width:</div>
        <div id="crop-height" class="col text-center border-dark border-bottom p-2">Crop Height:</div>
        <div id="crop-aspect-ratio" class="col text-center border-dark border border-top-0 border-right-0 p-2">Crop Aspect Ratio:</div>
      </div>
      <!-- Set Target Dimensions -->
      <div class="row">
        <div class="col text-center border-dark border border-top-0 border-left-0 p-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Target Width</span>
            </div>
            <input type="number" id="target-width" class="form-control" placeholder="666">
          </div>
        </div>
        <div class="col text-center border-dark border-bottom p-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Target Height</span>
            </div>
            <input type="number" id="target-height" class="form-control has-validation" placeholder="666">
          </div>                
        </div>
        <div id="target-aspect-ratio" class="col text-center border-dark border border-top-0 border-right-0 p-2 pt-3">Target Aspect Ratio:</div>
      </div>
      <div class="row">
        <div class="col border-dark border border-top-0 border-left-0 p-2">
          <input type="button" class="btn btn-dark w-100 rounded-0" value="Set Dimensions" id="set-dimensions-btn">
        </div>
        <div class="col border-dark border-bottom p-2">
          <input type="button" class="btn btn-dark w-100 rounded-0 disabled" value="Export Image" id="export-btn" disabled>
        </div>
      </div>
      <div id="output-info" class="output-info align-content-center text-center p-2">
        Output info:
      </div>
    </div>  
  </div>

  <div class="container bg-dark mt-1 mb-5">
    <div class="row">
      <div id="alert-msg" class="col text-center text-light w-100"></div>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
